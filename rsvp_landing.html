<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shalimar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="container-fluid" style="justify-content: center; align-items: center;">
            <div style="display: flex;">
                <ul class="navbar-nav mb-2">
                    <li class="nav-item my-auto">
                        <a class="nav-link" href="#qr">Scan-QR</a>
                    </li>
                </ul>
                <a class="navbar-brand px-0 mx-0" href="#">Event Name</a>
                <ul class="navbar-nav mb-2">
                    <li class="nav-item my-auto">
                        <a class="nav-link" href="#">Event Timings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Wallpaper -->
    <div class="container-fluid wallpaper"></div>

    <!-- Description -->
    <div class="container">
        <center>
            <div class="desc-card card">
                <h2 class="desc-title mb-3">Party name</h2>
                <p class="desc-matter">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci quas
                    reprehenderit corporis perspiciatis dolorem neque velit aliquam quia temporibus quisquam ex
                    laudantium a, repellat veniam beatae tenetur voluptatem, repellendus dicta.</p>
            </div>
        </center>
    </div>

    <!-- QR and form -->
    <div class="container p-5 form-qr-div mb-5" id="qr">
        <div class="row p-2">
            <div class="col-lg-5">
                <img class="qr"
                    src="https://www.researchgate.net/publication/288303807/figure/fig1/AS:311239419940864@1451216668048/An-example-of-QR-code.png"
                    style="width: 100%;">
            </div>
            <div class="col-lg-7 p-4">
                <form class="row g-3">
                    <div class="col-md-12 form-rows">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="col-md-12 form-rows">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                    <div class="col-md-12 form-rows">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="example@website.com">
                    </div>
                    <div class="col-md-12 form-rows">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-12 form-rows">
                        <label for="inputState" class="form-label">Your Profile</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose</option>
                            <option>Manager</option>
                            <option>Employee</option>
                        </select>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary px-5">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
